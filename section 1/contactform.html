<body>
    
   <div class="container mt-5  shadow ">

    <div class="row">
       
       <div class="  col-md-6 bg-primary p-5  text-white">
        
          <div class="d-flex my-5 mx-5 "> 
          <h2>Get in Touch</h2>
          </div>
          <div class="d-flex mb-3 align-items-center">
            <i class="bi bi-geo-alt-fill icon"></i>
            <p class=" ms-2">  Address: 373-Unity-City</p>
          </div>
          <!-- <div class="d-flex"> -->
            <div class="d-flex mb-3 mx-5">
            <i class="bi bi-telephone-fill"></i>
            <p class="ms-2">  Phone: +917981532370</p>
          </div>
            <div class="d-flex mb-3 mx-5">
              <i class="bi bi-envelope"></i>
              <p class="ms-2">  E-mail: html_css_@gmail.com</p>
            </div>
             <div class="d-flex mb-3 mx-5">
              <i class="bi bi-browser-chrome"></i>
               <p class="ms-2">  Website: www.html/css.com</p>
             </div>

             <div class="mt-7 ">
              <i class="bi bi-facebook icon"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-twitter"></i>
              <i class="bi bi-youtube"></i>

             </div>

        <!-- </div> -->
       </div>

<div class="col-md-6">
<div class="p-5">
  <!-- <div class="mb-3"> -->
    <h2 class="text-center mt-5 mx-5">Contact Us</h2>
    <!-- </div> -->
    <div class="mb-3 ms-3">
      <label class="mb-2" for="">Name</label>
      <input class="form-control " type="text" placeholder="Your Name">
    </div>  
    <div class="mb-3 ms-3">

      <label  class="mb-2" for="">E-mail Address</label>
      <input class="form-control" type="email" placeholder="Your Email-address">
    </div>
      <div class="mb-3 ms-3">
      <label  class="mb-2" for="">Phone Number</label>
      <input class="form-control" type="number" placeholder="Your Number">
      </div>
      <div class="mb-3 ms-3">
      <label  class="mb-2" for="">Subject</label>
      <input class="form-control" type="text" placeholder="Subject">
        </div>
        <div class="mb-3 ms-3">
      <label class="mb-2">Message</label>
      <textarea class="form-control" rows="5" border-radius="10" placeholder="Message"></textarea>
       </div>
      
       <div class="my-3 ms-3">
      <button class="btn btn-primary mt-3 w-100 ">Submit</button>
      </div>
      </div>
 </div>


<!-- ends -->
