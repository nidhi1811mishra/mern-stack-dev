       body{
        background-color: hwb(224 0% 45% / 0.384);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh; 
        /* background-image: url(https://res.cloudinary.com/practicaldev/image/fetch/s--BuPz-p40--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/nphrgz8yfnjylrwfr0yl.png */
        ) ;


       }

.myprofile{
           background-color:rgba(255, 255, 255, 0.589);
           margin: 0%;
           width:20%;
           /* border: 2px solid black; */
           padding: 30px;
           box-sizing:border-box;
           border-radius: 10px ;
           box-shadow: 3px 3px 10px 2px rgba(0, 0, 0, 0.349);


}
.myinput {
     width:100%;  
     padding: 2px; 
         box-sizing: border-box; 
         margin-bottom: 15%;
}
       .mybtn{  
        background-color: blueviolet;
        color: white;
        padding: 5px;
        width: 30%;
        margin-top: 30px;
        border: none;
         border-radius: 15px; 
         transition-duration: 300ms;}

         .mybtn:hover{
        background-color: rgba(137, 43, 226, 0.507);
        transform: translate(-3px);}
       
        .mybtn:active{
        outline: 3px solid black;
    }
    .myrst{  
        background-color: blueviolet;
        color: white;
        padding: 5px;
        width: 30%;
        margin-top: 30px;
        border: none;
         border-radius: 15px; 
         transition-duration: 300ms;}

         .myrst:hover{
        background-color: rgba(137, 43, 226, 0.507);
        transform: translate(-3px);}
       
        .myrst:active{
        outline: 3px solid black;}


    .form-title{
         font-family: Lato;
         text-align: center;
         font-size: 20px; 
         /* border-bottom: 1px solid black; */
         padding: 10px;
         margin: 20px;}

         .logo{
        width: 50px;
        margin: auto;
        display:block;
        /* background-color: rgba(100, 194, 237, 0.507); */
     }

     {
        font-family: Lato;

     }
     .edit-profile{
        text-align: center;
     }


</style>

      <hr>
        <!-- <p>Edit Your Profile</p> -->
        
        
        
        
        <label for="">First Name*</label>
        <input class="myinput" type="text" placeholder="First Name">
        <label for="">Last Name*</label>
        <input class="myinput" type="text" placeholder="Last Name">

        <label for="">Email Address*</label>
