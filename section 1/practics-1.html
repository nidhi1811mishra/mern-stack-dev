<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <h1> Hotal Reservastion Form </h1>
     <p>Please fill in this Hotal Reservation Form to book a room for the period you would like to stay</p>
   <hr><br>
   <form>
   
   <label>Full Name : </label>
   <br>
   <input type="text">
   <input type="text">

   <br>
   <input type="text">
   <br><br>

   <label>DOB :</label>
   <br>
   <input type="text">
   <br><br>

  
   <label>City :</label>
   <br>
   <input type="text" list="City :">

    <option>Lucknow</option>

    </select>

  <br><br>

   <br><br>

   <label>Phone Number :</label>
   <br>
   <input type="text">
   <br><br>

   <label>E-mail :</label>
   <br>
   <input type="text">
<br><br>
 
<label>Departure - Date and time :</label>
<pre><input type="date">  <input type="time"></pre>
<br><br>
<label>Payment Method :</label>
<input type="text" list="Payment Method :">
<datalist id="Payment Method :">
<select>
    <option>Online</option>

    </select>
  
</datalist>
